<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>All Tasks and Tasks lists</title>
        <meta name="Description" content="">
        <link rel = "stylesheet", href="">
    </head>

    <body>
        <h1>All lists</h1>
        <ul>
            {% for task_list in task_lists  %}
            <li> {{task_list.name}} </li>
            {% endfor %}
        </ul>
        
        <h1>All tasks</h1>
        <ul>
            {% for task in tasks  %}
            <li> {{task.content}} </li>
            {% endfor %}
        </ul>

    </body>

</html>
