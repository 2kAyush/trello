<!DOCTYPE html>
<html>
    <head>
        <title> Login</title>
        {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/login.css' %}">
    
    </head>

    <body >
        <center>
            <div class="main">
                <p class="sign" align="center">Sign in</p>

                <form action="" method="POST">
                {% csrf_token %}
                <p> <input class="un" type = "text" align="center" name="username" placeholder="Username"> </p>
                <p> <input class="pass" type = "password" align="center" name="password" placeholder="Password"> </p>
                <input class="submit" type="submit" value="Sign in"/>

                {% for msg in messages %}
                    <p style="color:rgba(122, 0, 0, 0.849)">{{msg}}</p>
                {% endfor %}
                
                </form>
                <p class="new_user"> New User? <a class="reg" href="{%url 'register'%}"> Click here</a> </p>
                <script src="" async defer></script>
            </div>
        </center>
    </body>
</html>
